<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>

  <h1 align="center">Match Maker!</h1>

  <div class="container">

  <div class="row">

  <div ng-controller="MainController">



  <div class="col-xs-5 col-xs-offset-1">

  <h2>Enter Students</h2>

<!--enter student form -->
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="student.name" placeholder="Name">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" ng-model="student.phoneNumber" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" ng-model="student.location" placeholder="Location">
      </div>

      <button ng-click="addStudent()" type="submit" class="btn btn-success">Submit Student</button>
    </form>
    <hr>

<!-- render student form -->

  <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in students">
          <td>{{ student.name }}</td>
          <td>{{ student.phoneNumber }}</td>
          <td>{{ student.location }}</td>
        </tr>
      </tbody>
  </table>


  </div>

  <div class="col-xs-5 col-xs-offset-1">

  <h2>Enter Mentors</h2>

<!--enter mentor form -->
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="mentor.name" placeholder="Name">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" ng-model="mentor.phoneNumber" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" ng-model="mentor.location" placeholder="Location">
      </div>

      <button ng-click="addMentor()" type="submit" class="btn btn-primary">Submit Mentor</button>
    </form>
    <hr>

<!-- render student form -->

   <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="mentor in mentors">
          <td>{{ mentor.name }}</td>
          <td>{{ mentor.phoneNumber }}</td>
          <td>{{ mentor.location }}</td>
        </tr>
      </tbody>
  </table>


  </div>





  </div>

  </div>

  </div>


 <!--  // <script type="text/JavaScript" src="main.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


  <script type="text/JavaScript" src="js/app.js"></script>
  <script type="text/JavaScript" src="js/controller.js"></script>

  </body>
</html>
